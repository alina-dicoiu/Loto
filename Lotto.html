<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Title</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/libs/jquery-3.4.1.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Lotto</h1>
            <p class="lead">This is a lotto game.</p>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Loto 6/49
        </div>
        <div class="card-body">
            <div id="lotoTicket"></div>
        </div>
        <div class="card-footer">
            <button type="submit" id="submitbutton" class="btn btn-primary">Submit</button>
            <button type="button" id="clearbutton" class="btn btn-primary">Clear</button>
        </div>
    </div>

    <button type="submit" id="extractbutton" class="btn btn-danger">Extract the numbers! </button>


    <div id="messageDiv">

    </div>
    <div id="randomNumbers">

    </div>

    <script src="script.js"></script>
</body>

</html>
