<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Loto</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/libs/jquery-3.4.1.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-6">Loto</h1>
            <p class="lead">This is a loto game.</p>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div id="messageDiv">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="lotoTypeSelect">Pick Loto type:</label>
                    <select class="form-control" id="lotoTypeSelect">
                        <option value="3">2/9</option>
                        <option value="4">3/16</option>
                        <option value="5">4/25</option>
                        <option value="7">6/49</option>
                        <option value="8">7/64</option>
                    </select>
                </div>
                <div class="card">
                    <div class="card-header">
                        Loto 6/49
                    </div>
                    <div class="card-body">
                        <div id="lotoTicket"></div>
                    </div>
                    <div class="card-footer">
                        <button type="button" id="extractbutton" class="btn btn-primary">Extract the numbers! </button>
                        <button type="button" id="clearbutton" class="btn btn-danger">Clear</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div id="randomNumbers">

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
